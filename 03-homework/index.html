<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>List of products</title>

    <body>
        <div class="main">
            <h1>What do i have in my fridge?</h1>
            <div class="container">
                <div class="list__container">

                    </div>
                    <div class="product__container">
                        <img src="https://img.freepik.com/free-vector/sticker-design-with-strawberry-isolated_1308-64130.jpg?w=1380&t=st=1716157676~exp=1716158276~hmac=a481b20fbaaefaa9da47656cf24cad0124da22c30b4be52361001136a778b3e1" alt="Image of strawberry">
                        <p>Strawberry</p>
                    </div>
                    <div class="product__container">
                        <img src="https://img.freepik.com/free-vector/vibrant-red-cherry-isolated-vector_1308-133424.jpg?w=1800&t=st=1716157712~exp=1716158312~hmac=8f23899bbe8c9a93bbdbe302983f4962b00db4db586d6bd5f3127d9484eecc64" alt="Image of cherry">

                    </div>
                    <div class="product__container">

                    <div class="product__container">
                        <img src="https://img.freepik.com/free-vector/egg-cartoon-style_1308-111705.jpg?t=st=1716158537~exp=1716162137~hmac=a406bba3f399b81ed0a4b894e1cef4036e0f6b77bea117455abac3859623cf77&w=1380" alt="Image of egg">

                    </div>
                    <div class="product__container">

            </div>

</html>
